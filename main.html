<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Box - Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
  --background: #1c1c1e;
  --box-bg: #2c2c2e;
  --button-bg: #0a84ff;
  --button-hover: #0060df;
  --text-main: #f5f5f7;
  --text-secondary: #9a9a9d;
  --shadow: rgba(0, 0, 0, 0.4);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
  background: var(--background);
  color: var(--text-main);
}

h1 {
  text-align: center;
  margin: 20px 0 40px;
  font-size: 2.5rem;
  font-weight: 600;
}

.top-bar {
  width: 100%;
  display: flex;
  justify-content: flex-end;
  padding: 15px 20px;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 10;
}

.logout-button {
  padding: 10px 18px;
  font-size: 0.95rem;
  border: none;
  border-radius: 12px;
  background: var(--button-bg);
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 3px var(--shadow);
  transition: background 0.2s ease;
}

.logout-button:hover {
  background: var(--button-hover);
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 20px;
}

.box {
  background: var(--box-bg);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 24px var(--shadow);
  flex: 1 1 400px;
  max-width: 500px;
  height: 80vh;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

.box h2 {
  text-align: center;
  color: var(--text-secondary);
  font-weight: 600;
  margin-bottom: 20px;
}

.entry {
  background: rgba(255, 255, 255, 0.05);
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 6px var(--shadow);
}

.entry strong {
  font-weight: 700;
  color: var(--text-main); /* Title stays slightly brighter */
}

.entry p {
  margin: 8px 0 0;
  color: #e5e5e7; /* Softer white for description */
}



.gossip-desc {
  text-align: justify;
  text-justify: inter-word;
}

.entry button {
  background: #ff3b30;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  margin-top: 10px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: background 0.2s ease;
}

.entry button:hover {
  background: #d32f2f;
}

.add-button {
  margin-top: auto;
  padding: 14px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background: var(--button-bg);
  color: white;
  cursor: pointer;
  transition: background 0.2s ease;
}

.add-button:hover {
  background: var(--button-hover);
}

.modal-bg {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal {
  background: var(--box-bg);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 24px var(--shadow);
  width: 320px;
  display: flex;
  flex-direction: column;
}

.modal input,
.modal textarea {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #3a3a3c;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-main);
  margin-bottom: 12px;
  font-size: 1rem;
}

.modal-buttons {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.modal-button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
  color: white;
}

.modal-button.add {
  background: var(--button-bg);
}

.modal-button.add:hover {
  background: var(--button-hover);
}

.modal-button.cancel {
  background: #48484a;
}

.modal-button.cancel:hover {
  background: #3a3a3c;
}

.box {
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.box::-webkit-scrollbar {
  display: none;
}



  </style>

</head>
<body>
  <div class="top-bar">
  <button class="logout-button" onclick="logout()">Logout</button>
</div>

  <h1>Blue Box</h1>

  <div class="container">
    <div class="box" id="gossip-box">
      <h2>Gossip</h2>
      <button class="add-button" onclick="openModal('gossip')">Add New</button>
    </div>
    <div class="box" id="plans-box">
      <h2>Plans</h2>
      <button class="add-button" onclick="openModal('plans')">Add New</button>
    </div>
  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
  <input type="text" id="entry-title" placeholder="Title" />
  <textarea id="entry-desc" placeholder="Description" rows="4"></textarea>
  <div class="modal-buttons">
  <button class="modal-button add" onclick="addEntry()">Add</button>
  <button class="modal-button cancel" onclick="cancelEntry()">Cancel</button>
</div>

</div>

  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc,
      doc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd-bOBCPclL-A2GWPosoSX-MOMTtQFi5M",
      authDomain: "black-box-44047.firebaseapp.com",
      projectId: "black-box-44047",
      storageBucket: "black-box-44047.firebasestorage.app",
      messagingSenderId: "1007734936886",
      appId: "1:1007734936886:web:696655ce5befea36120f97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentType = '';

    window.openModal = function (type) {
      currentType = type;
      document.getElementById('modal-bg').style.display = 'flex';
    };

    window.addEntry = async function () {
      const title = document.getElementById('entry-title').value.trim();
      const desc = document.getElementById('entry-desc').value.trim();
      if (!title || !desc) {
        alert("Please fill out both fields.");
        return;
      }

      await addDoc(collection(db, currentType), {
        title,
        desc,
        timestamp: serverTimestamp()
      });

      document.getElementById('entry-title').value = '';
      document.getElementById('entry-desc').value = '';
      document.getElementById('modal-bg').style.display = 'none';
      refreshSection(currentType);
    };

    window.deleteEntry = async function (type, id) {
      if (confirm("Are you sure you want to delete this?")) {
        await deleteDoc(doc(db, type, id));
        refreshSection(type);
      }
    };

    async function refreshSection(type) {
      const box = document.getElementById(`${type}-box`);
      box.innerHTML = `<h2>${type.charAt(0).toUpperCase() + type.slice(1)}</h2><button class="add-button" onclick="openModal('${type}')">Add New</button>`;

      const q = query(collection(db, type), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${data.title}</strong>
          <p class="${type === 'gossip' ? 'gossip-desc' : ''}">${data.desc}</p>
          <button onclick="deleteEntry('${type}', '${docSnap.id}')">Delete</button>
        `;
        box.insertBefore(div, box.lastElementChild);
      });
    }

    window.onload = () => {
      refreshSection('gossip');
      refreshSection('plans');
    };
    window.logout = function () {
  window.location.href = "index.html";
}
  window.cancelEntry = function () {
  document.getElementById('entry-title').value = '';
  document.getElementById('entry-desc').value = '';
  document.getElementById('modal-bg').style.display = 'none';
};


  </script>
</body>
</html>
